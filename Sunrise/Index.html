<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Sunrise</title>
  <style>
    :root {
      --total-time: 387s;
      --animation-state: paused;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    body {
      overflow:hidden;
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      height: 80%;
      margin: auto;
      
      aspect-ratio:3/2;
    }

    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .image-container img {
      display: block;
      margin: 0 auto;
    }

    .sun {
      position: absolute;
      top: 39%;
      left: 38%;
      width: 2%;
      aspect-ratio: 1/1;
      background-color:
        #ffbe0d;
      border-radius: 50%;

      box-shadow:
        0 0 0 0.3% #ffbe0d80,
        0 0 0 0.6% #ffbe0d40,
        0 0 1.2% 3% #ffbe0d10;
      animation: moveSun var(--total-time) linear infinite;
      animation-play-state: var(--animation-state);
    }

    @keyframes moveSun {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      50% {
        transform: translateY(180%);
        opacity: 1;

      }

      51% {
        transform: translateY(180%);

        opacity: 0;

      }

      100% {
        transform: translateY(400%);

        opacity: 0;

      }
    }

    .sky:after {
      opacity: 0.4;
      position: absolute;
      content: "";
      height: 100%;
      width: 200vw;
      top: 0;
      left: 0;
      background: linear-gradient(to top,
          rgba(255, 255, 255),

          rgb(243, 237, 204),

          rgb(211, 89, 58),

          rgba(204, 27, 41),

          rgba(204, 27, 41),


          rgb(141, 28, 103),

          rgb(124, 34, 136));
      animation: moveSky var(--total-time) linear infinite;
      mix-blend-mode: color-burn;
      animation-play-state: var(--animation-state);
    }

    @keyframes moveSky {
      0% {
        top: -50%;
      }

      90% {
        top: 0%;

      }

      100% {
        top: 0%;

      }
    }

    .ground {
      background: rgba(255, 255, 255);


      animation: colorChange var(--total-time) infinite;
      animation-play-state: var(--animation-state);
    }

    @keyframes colorChange {
      0% {
        background: rgba(255, 255, 255);

      }

      10% {
        background: rgba(255, 238, 153);

      }

      20% {
        background: rgba(255, 221, 51);

      }

      30% {
        background: rgba(255, 191, 0);

      }

      40% {
        background: rgba(255, 140, 0);

      }

      50% {
        background: rgb(199, 30, 30);

      }

      60% {
        background: rgb(145, 43, 63);

      }

      70% {
        background: rgb(97, 49, 57);

      }

      80% {
        background: rgb(71, 40, 71);

      }

      90%,
      100% {
        background: rgb(48, 35, 48);

      }
    }

    .ground-img {
      animation: fadeOut var(--total-time) linear forwards infinite;

      animation-play-state: var(--animation-state);
    }

    @keyframes fadeOut {
      from {
        opacity: 1;

      }

      to {
        opacity: 0;

      }
    }

    .blackout {

      background-color: black;

      animation: blackout var(--total-time) infinite;
      animation-play-state: var(--animation-state);
    }

    @keyframes blackout {
      0% {
        opacity: 1;

      }

      1.2920% {
        opacity: 0;

      }

      97.9328% {
        opacity: 0;

      }

      100% {
        opacity: 1;

      }
    }

    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 3%;
      color: #666;
      margin: auto;
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="ground image-container"></div>
    <div class="image-container behind-sun">
      <img src="Behind_sun.png" alt="Image 1">
    </div>
    <div class="sun"></div>
    <div class="sky image-container">
      <img src="Sky.png" alt="Image 3">
    </div>
    <div id="sky" class="sky  image-container">
      <img style="opacity:0.9" src="River.png" alt="Image 4">
    </div>
    <div class="image-container">
      <img class="ground-img" src="Ground.png" alt="Image 5">
    </div>
    <div onclick="start()" class="blackout image-container">
      <h1>Click anywhere to</h1>
    </div>

  </div>
</body>
<script>
  var audio = new Audio('I_m_in_love_with_someone_who.mp3');
  audio.loop = true;

  function start() {
    document.documentElement.style.setProperty('--animation-state', 'running');
    audio.play();
  }

</script>

</html>
